services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: brickphp_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - brickphp_internal
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    image: nginx:alpine
    container_name: brickphp_web
    restart: unless-stopped
    ports:
      - "8085:80"
      - "8446:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./docker/key.pem:/etc/nginx/ssl/key.pem:ro
    depends_on:
      - php
    networks:
      - brickphp_internal
      - proxy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  brickphp_internal:
    driver: bridge
  proxy:
    external: true
